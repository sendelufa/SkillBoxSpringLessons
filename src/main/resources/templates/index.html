<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список дел</title>
  <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous"></script>
  <script src="js/bootbox.all.min.js"></script>
  <script src="js/main.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Список дел (<span th:text="${todosCount}">0</span>)</h1>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTodo">
  Добавить дело
</button>
<hr>
<div id="todo-list">
  <ul class="list-group">
    <li th:each="todo : ${todos}" class="list-group-item"
        th:attr="id='todo-' + ${todo.id}">
      <a href="#" class="todo-link"
         th:attr="data-id=${todo.id}"><h3 class="todo-title"
                                          th:text="${todo.title}">Без
        названия</h3></a>
      <button
          class="btn btn-primary btn-sm todo-edit" th:attr="data-id=${todo.id}"><span
          class="glyphicon glyphicon-edit"></span> Редактировать
      </button>
      <button class="btn btn-danger btn-sm todo-delete" th:attr="data-id=${todo.id}"
              data-bb-example-key="alert-default">
        <span class="glyphicon glyphicon-remove"></span> Удалить
      </button>
    </li>
  </ul>

  <p th:text="${someParameter}"></p>
</div>


<!-- Modal -->
<div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="addTodoLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Добавить дело</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="todo-form">
          <h2>Добавить дело</h2>
          <label for="title">Дело:</label>
          <input type="text" name="title" id="title" value="">
          <label for="description">Описание:</label>
          <input type="text" name="description" id="description">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button id="save-todo" type="button" class="btn btn-primary" data-dismiss="modal">Добавить
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
